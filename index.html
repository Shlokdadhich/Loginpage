<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration page</title>
</head>

<body>
    <div class="bg-white py-20 text-black flex justify-center">
        <div class="w-1/3 p-4 bg-white rounded-md">
            <div class="flex justify-center">
                <h1 class="font-bold">Join us</h1>
            </div>
            <div class="p-4 pb-4 rounded-md ">
                <form>
                    <div class="grid">
                        <div class="mb-3 grid">
                            <label for="">Name</label>
                            <input id="name" class="p-1 pl-4 border-solid border-2 border-gray-300 " type="text"
                                placeholder="Name">
                                <div id="nameval" class=" text-xs mt-0 text-red-800">
                                   this area is required
                                </div>

                        </div>
                        <div class="mb-3 grid">
                            <label for="">Email</label>
                            <input id="email" class="p-1 pl-4 border-solid border-2 border-gray-400  " type="text"
                                placeholder="Email">
                            <div id="email-error" class="hidden text-xs mt-0 text-red-800">
                                invalid email
                            </div>
                        </div>
                        <div class="mb-3 grid">
                            <label for="">Password</label>
                            <input id="password" class="p-1 pl-4 border-solid border-2 border-gray-400 " type="text"
                                placeholder="Password">
                                <p id="pass-special" class="text-xs text-red-800">use special characters</p>
                            <p id="pass-len" class="text-xs text-red-800">minimum 8 characters</p>
            
                        </div>

                        <div class="mb-3 grid">
                            <label for="">Confirm password</label>
                            <input id="confirm-password" class="p-1 pl-4 border-solid border-2 border-gray-400  "
                                type="text" placeholder="Password">
                                <p id="pass-conf-check" class="text-xs text-red-800">Password not matching</p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="pt-0 pb-2 justify-between flex">
                <div><input type="checkbox" name="remember">
                    <span>Remember me</span>
                </div>
            </div>
            <div
                class="rounded-md hover:shadow-lg py-2 text-center border-solid  bg-blue-600 text-white hover:border-2 border-black">
                <button class="m-auto text-0">Register</button>
            </div>
            <div class="my-2 justify-between flex">
                <span class="font-extrabold">have an account?</span>
                <span class="text-red-600">Login</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
