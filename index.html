<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>LOGIN PAGE</title>
</head>

<body>

    <div class="bg-white py-20 text-black flex justify-center">
        <div class="w-1/3 p-4 bg-white rounded-md">
            <div class="flex justify-between">
                <h1 class="font-bold">Sign in with</h1>
                <div class=" flex">
                    <img class="w-7 h-7 mx-1" src="google.png " alt="">
                    <img class="w-7 h-7 mx-1" src="fb.png" alt="">
                    <img class="w-7 h-7 mx-1" src="linkedin.png" alt="">
                    <img class="w-7 h-7 mx-1" src="twitter.png" alt="">

                </div>
            </div>
            <div class="text-center">
                <p>Or</p>
                <hr>
            </div>
            <div class="p-4 pb-8">
                <form>
                    <div class="grid">
                        <div class="grid">
                            <label for="">Email-id:</label>
                            <input class="p-1 mb-3 pl-4 border-solid border-2 border-black" type="text"
                                placeholder="Enter your email">
                        </div>
                        <div class="grid">
                            <label for="">Password:</label>
                            <input class="p-1 mb-3 pl-4 border-solid border-2 border-black" type="text"
                                placeholder="Enter your password">
                        </div>
                    </div>

                </form>
            </div>
            <div class="pt-2 justify-between flex">
                <div><input type="checkbox" name="remember">
                    <span>Remember me</span>
                </div>
                <div class="text-sm hover:underline hover:cursor-pointer"><a href="#">forgot password?</a></div>
            </div>
            <div class="hover:shadow-lg py-2 text-center border-solid  bg-blue-600 text-white hover:border-2 border-black">
                <button class="m-auto text-0">LOGIN</button>
            </div>
            <div class="my-2 justify-between flex">
                <span class="font-extrabold">don't have an account?</span>
                <span class="text-red-600">register</span>
            </div>
        </div>
    </div>

   

</body>

</html>
